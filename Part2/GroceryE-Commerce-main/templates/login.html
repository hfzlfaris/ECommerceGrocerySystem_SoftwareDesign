<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="split-container"> 
        <div class="login-left"> 
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}">
            </div>
            <div class="login-form">
                <h1>Login</h1> 
                <p class="subtitle">Sign in with your data that you entered during <br> your registration</p>
                <form action="{{url_for('login')}}" method="POST">

                    {% if error_message %}
                    <div class="error-message" style="color: red; margin-bottom: 10px;">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder = "name@example.com" required >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" name="password" placeholder = "min. 8 characters" required>
                    </div>

                    <div class = "form-checkbox" >
                        <input type="checkbox" id="keep me logged in" name="keep me logged in">
                        <label for="remember"> Keep me logged in </label>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>

            <div class = "forgot-password" >
                <a href="{{ url_for('home') }}">Forgot your password?</a>
            </div>

            <div class = "register-link" >
                <p>Don't have an account yet?</p>
                <a href="{{ url_for('register') }}">Sign up </a>
            </div>
        </div>


        <div class="login-right">
            <img src="{{ url_for('static', filename='images/shopping-bag_login.jpg') }}">
        </div>
    </div>
</body>
</html>
